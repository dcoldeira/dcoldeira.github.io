<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Flask Blog{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional blog powered by Flask">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="brand">
                    <!-- <a href="{{ url_for('index') }}" class="logo"> -->
                        <!-- You can add your logo image here -->
                        <div class="logo">
                            <a href="/">@dcoldeira</a>
                        </div>
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('about') }}"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-rss"></i> Blog</a></li>
                </ul>
                <div class="nav-controls">
                    <button id="theme-toggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    <!-- </button>
                    <button class="mobile-menu-btn" aria-label="Toggle menu">
                        <i class="fas fa-bars"></i>
                    </button> -->
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
        <script src="/js/theme-toggle.js"></script>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ current_year }} My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mobile-menu.js') }}"></script>
</body>
</html>
