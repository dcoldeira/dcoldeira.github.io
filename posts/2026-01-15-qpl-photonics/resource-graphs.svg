<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Resource Graph Decomposition
  </text>

  <!-- GHZ Type (Star Topology) -->
  <g id="ghz-resource">
    <!-- Box -->
    <rect x="50" y="60" width="320" height="300" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="210" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      GHZ Resource State (Star)
    </text>

    <!-- Central hub node -->
    <circle cx="210" cy="200" r="25" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
    <text x="210" y="208" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">
      0
    </text>
    <text x="210" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">
      Hub
    </text>

    <!-- Spoke nodes -->
    <!-- Node 1 (top) -->
    <circle cx="210" cy="130" r="20" fill="#81c784" stroke="#2e7d32" stroke-width="2"/>
    <text x="210" y="137" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      1
    </text>

    <!-- Node 2 (right) -->
    <circle cx="280" cy="200" r="20" fill="#81c784" stroke="#2e7d32" stroke-width="2"/>
    <text x="280" y="207" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      2
    </text>

    <!-- Node 3 (bottom) -->
    <circle cx="210" cy="270" r="20" fill="#81c784" stroke="#2e7d32" stroke-width="2"/>
    <text x="210" y="277" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      3
    </text>

    <!-- Node 4 (left) -->
    <circle cx="140" cy="200" r="20" fill="#81c784" stroke="#2e7d32" stroke-width="2"/>
    <text x="140" y="207" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      4
    </text>

    <!-- Entanglement edges (star pattern) -->
    <line x1="210" y1="155" x2="210" y2="175" stroke="#9c27b0" stroke-width="3"/>
    <line x1="235" y1="200" x2="255" y2="200" stroke="#9c27b0" stroke-width="3"/>
    <line x1="210" y1="225" x2="210" y2="245" stroke="#9c27b0" stroke-width="3"/>
    <line x1="165" y1="200" x2="185" y2="200" stroke="#9c27b0" stroke-width="3"/>

    <!-- Description -->
    <text x="210" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
      State: (|00000⟩ + |11111⟩)/√2
    </text>
    <text x="210" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Use case: GHZ states, multi-qubit gates
    </text>
  </g>

  <!-- Linear Type (Chain Topology) -->
  <g id="linear-resource">
    <!-- Box -->
    <rect x="430" y="60" width="320" height="300" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="590" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Linear Resource State (Chain)
    </text>

    <!-- Chain nodes -->
    <!-- Node 0 -->
    <circle cx="480" cy="180" r="20" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
    <text x="480" y="187" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      0
    </text>

    <!-- Node 1 -->
    <circle cx="545" cy="180" r="20" fill="#64b5f6" stroke="#1565c0" stroke-width="2"/>
    <text x="545" y="187" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      1
    </text>

    <!-- Node 2 -->
    <circle cx="610" cy="180" r="20" fill="#64b5f6" stroke="#1565c0" stroke-width="2"/>
    <text x="610" y="187" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      2
    </text>

    <!-- Node 3 -->
    <circle cx="675" cy="180" r="20" fill="#64b5f6" stroke="#1565c0" stroke-width="2"/>
    <text x="675" y="187" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      3
    </text>

    <!-- Node 4 -->
    <circle cx="700" cy="235" r="20" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
    <text x="700" y="242" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      4
    </text>

    <!-- Entanglement edges (chain pattern) -->
    <line x1="500" y1="180" x2="525" y2="180" stroke="#9c27b0" stroke-width="3"/>
    <line x1="565" y1="180" x2="590" y2="180" stroke="#9c27b0" stroke-width="3"/>
    <line x1="630" y1="180" x2="655" y2="180" stroke="#9c27b0" stroke-width="3"/>
    <line x1="685" y1="195" x2="695" y2="220" stroke="#9c27b0" stroke-width="3"/>

    <!-- Labels -->
    <text x="480" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1565c0">
      Start
    </text>
    <text x="700" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1565c0">
      End
    </text>

    <!-- Description -->
    <text x="590" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
      State: 1D cluster state
    </text>
    <text x="590" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Use case: Single-qubit gates, chains
    </text>
  </g>

  <!-- Bottom note -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
    graphix-perceval decomposes arbitrary graphs into GHZ + Linear resources for photonic implementation
  </text>
</svg>
