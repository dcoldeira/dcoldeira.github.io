<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:1" />
    </linearGradient>

    <!-- Light ray effect -->
    <radialGradient id="lightGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff9c4;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="600" height="300" fill="url(#bgGrad)"/>

  <!-- Light beams (photons) -->
  <g id="light-beams" opacity="0.4">
    <line x1="100" y1="150" x2="500" y2="150" stroke="#ffd54f" stroke-width="3"/>
    <line x1="100" y1="170" x2="500" y2="130" stroke="#ffecb3" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="100" y1="130" x2="500" y2="170" stroke="#ffecb3" stroke-width="2" stroke-dasharray="5,3"/>

    <!-- Glow effects -->
    <circle cx="300" cy="150" r="80" fill="url(#lightGrad)"/>
  </g>

  <!-- QPL Logo/Icon -->
  <g id="qpl-icon">
    <circle cx="150" cy="150" r="50" fill="#4caf50" opacity="0.9"/>
    <circle cx="150" cy="150" r="42" fill="none" stroke="#2e7d32" stroke-width="3"/>

    <!-- Relations symbol -->
    <circle cx="135" cy="145" r="8" fill="#fff"/>
    <circle cx="165" cy="145" r="8" fill="#fff"/>
    <line x1="143" y1="145" x2="157" y2="145" stroke="#2e7d32" stroke-width="3"/>

    <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      QPL
    </text>
  </g>

  <!-- Photonic component icon -->
  <g id="photonic-icon">
    <circle cx="450" cy="150" r="50" fill="#2196f3" opacity="0.9"/>
    <circle cx="450" cy="150" r="42" fill="none" stroke="#1565c0" stroke-width="3"/>

    <!-- Wave plate / PBS symbol -->
    <rect x="430" y="140" width="40" height="20" fill="#fff" rx="3"/>
    <line x1="435" y1="140" x2="465" y2="160" stroke="#1565c0" stroke-width="2"/>
    <line x1="435" y1="160" x2="465" y2="140" stroke="#1565c0" stroke-width="2"/>

    <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Photonic QC
    </text>
  </g>

  <!-- Connection arrow -->
  <g id="connection">
    <path d="M 205 150 L 395 150" stroke="#4caf50" stroke-width="4" marker-end="url(#arrow-big)"/>
    <text x="300" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Direct Path
    </text>
  </g>

  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    QPL â†’ Photonics
  </text>

  <!-- Subtitle -->
  <text x="300" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Relations-First MBQC for Photonic Quantum Computers
  </text>

  <!-- Key features -->
  <g id="features">
    <rect x="50" y="230" width="500" height="50" fill="#fff" stroke="#4caf50" stroke-width="2" rx="8" opacity="0.9"/>

    <text x="130" y="258" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#4caf50">
      MBQC Native
    </text>
    <text x="300" y="258" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#4caf50">
      No Gate Overhead
    </text>
    <text x="470" y="258" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#4caf50">
      Quandela Ready
    </text>

    <!-- Dividers -->
    <line x1="215" y1="240" x2="215" y2="270" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="385" y1="240" x2="385" y2="270" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-big" markerWidth="14" markerHeight="14" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L10,3 z" fill="#4caf50" />
    </marker>
  </defs>
</svg>
