<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#f5f5f5"/>

  <!-- Main badge shape (Zenodo-style) -->
  <rect x="150" y="80" width="300" height="140" rx="15" fill="#0277bd" opacity="0.1"/>
  <rect x="160" y="90" width="280" height="120" rx="10" fill="none" stroke="#0277bd" stroke-width="3"/>

  <!-- DOI icon/badge -->
  <circle cx="220" cy="150" r="35" fill="#0277bd" opacity="0.2"/>
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0277bd">
    DOI
  </text>

  <!-- Arrow -->
  <path d="M 270 150 L 300 150" stroke="#0277bd" stroke-width="3" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0277bd"/>
    </marker>
  </defs>

  <!-- QRL badge -->
  <text x="360" y="155" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#0277bd">
    QRL
  </text>

  <!-- Text -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Published on Zenodo
  </text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    + Renamed to QRL
  </text>

  <!-- Stats -->
  <g id="stats">
    <rect x="100" y="235" width="400" height="50" fill="#fff" stroke="#0277bd" stroke-width="2" rx="10"/>

    <text x="300" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0277bd">
      10.5281/zenodo.18292199
    </text>
  </g>
</svg>
