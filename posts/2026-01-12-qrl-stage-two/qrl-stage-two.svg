<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#f5f5f5"/>

  <!-- Main circle -->
  <circle cx="300" cy="150" r="100" fill="#4caf50" opacity="0.2"/>
  <circle cx="300" cy="150" r="85" fill="none" stroke="#4caf50" stroke-width="3"/>

  <!-- Checkmark -->
  <path d="M 260 150 L 285 175 L 340 120" fill="none" stroke="#4caf50" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    QRL Stage 2
  </text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    MBQC Compiler Complete
  </text>

  <!-- Stats -->
  <g id="stats">
    <rect x="100" y="220" width="400" height="50" fill="#fff" stroke="#4caf50" stroke-width="2" rx="10"/>

    <text x="180" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">
      26 Tests
    </text>
    <text x="300" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">
      3 Phases
    </text>
    <text x="420" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">
      &gt;95% Fidelity
    </text>

    <!-- Dividers -->
    <line x1="240" y1="230" x2="240" y2="260" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="360" y1="230" x2="360" y2="260" stroke="#e0e0e0" stroke-width="2"/>
  </g>
</svg>
