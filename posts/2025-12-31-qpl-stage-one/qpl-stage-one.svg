<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Stage 1: n-Qubit Quantum Relations
  </text>

  <!-- Stage 0: 2-qubit (left) -->
  <g transform="translate(150, 180)">
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d" text-anchor="middle" font-weight="bold">Stage 0</text>
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="14" fill="#95a5a6" text-anchor="middle">2-Qubit Only</text>

    <!-- Bell pair -->
    <circle cx="-25" cy="0" r="22" fill="#3498db" opacity="0.7"/>
    <circle cx="25" cy="0" r="22" fill="#3498db" opacity="0.7"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#3498db" stroke-width="2.5"/>

    <text x="-25" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">0</text>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">1</text>

    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">Bell States</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(300, 200)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60" text-anchor="middle">Scale</text>
  </g>

  <!-- Stage 1: n-qubit (right) -->
  <g transform="translate(550, 180)">
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" text-anchor="middle" font-weight="bold">Stage 1</text>
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="14" fill="#27ae60" text-anchor="middle">Arbitrary n-Qubit</text>

    <!-- GHZ state - 5 qubits in star pattern -->
    <circle cx="0" cy="-40" r="18" fill="#9b59b6" opacity="0.85"/>
    <circle cx="-35" cy="-12" r="18" fill="#9b59b6" opacity="0.85"/>
    <circle cx="-22" cy="32" r="18" fill="#9b59b6" opacity="0.85"/>
    <circle cx="22" cy="32" r="18" fill="#9b59b6" opacity="0.85"/>
    <circle cx="35" cy="-12" r="18" fill="#9b59b6" opacity="0.85"/>

    <!-- Connections (star pattern showing full entanglement) -->
    <line x1="0" y1="-35" x2="-30" y2="-12" stroke="#9b59b6" stroke-width="2"/>
    <line x1="0" y1="-35" x2="30" y2="-12" stroke="#9b59b6" stroke-width="2"/>
    <line x1="0" y1="-35" x2="-18" y2="28" stroke="#9b59b6" stroke-width="2"/>
    <line x1="0" y1="-35" x2="18" y2="28" stroke="#9b59b6" stroke-width="2"/>
    <line x1="-30" y1="-8" x2="30" y2="-8" stroke="#9b59b6" stroke-width="1.5" opacity="0.5"/>
    <line x1="-20" y1="28" x2="20" y2="28" stroke="#9b59b6" stroke-width="1.5" opacity="0.5"/>

    <!-- Labels -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">0</text>
    <text x="-35" y="-7" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1</text>
    <text x="-22" y="37" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">2</text>
    <text x="22" y="37" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
    <text x="35" y="-7" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">4</text>

    <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6" text-anchor="middle" font-weight="bold">GHZ State (5 qubits)</text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>

  <!-- Features list -->
  <g transform="translate(40, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#27ae60" font-weight="bold">GHZ &amp; W States</text>
    <text x="190" y="0" font-family="Arial, sans-serif" font-size="13" fill="#27ae60" font-weight="bold">Partial Measurements</text>
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="13" fill="#27ae60" font-weight="bold">Arbitrary Bipartitions</text>
    <text x="620" y="0" font-family="Arial, sans-serif" font-size="13" fill="#27ae60" font-weight="bold">Backward Compatible</text>
  </g>

  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="15" fill="#7f8c8d" text-anchor="middle">
    Scaling Relations-First Quantum Programming to n Qubits
  </text>
</svg>
