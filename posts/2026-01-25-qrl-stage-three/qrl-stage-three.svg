<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#f5f5f5"/>

  <!-- Main circle -->
  <circle cx="300" cy="150" r="100" fill="#9c27b0" opacity="0.2"/>
  <circle cx="300" cy="150" r="85" fill="none" stroke="#9c27b0" stroke-width="3"/>

  <!-- Teleportation symbol (quantum gates) -->
  <path d="M 260 135 L 340 135" stroke="#9c27b0" stroke-width="3"/>
  <path d="M 260 165 L 340 165" stroke="#9c27b0" stroke-width="3"/>
  <circle cx="280" cy="135" r="8" fill="none" stroke="#9c27b0" stroke-width="3"/>
  <circle cx="320" cy="165" r="8" fill="#9c27b0"/>
  <path d="M 320 135 L 320 165" stroke="#9c27b0" stroke-width="3"/>
  
  <!-- Arrows -->
  <path d="M 250 150 L 235 150" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 350 150 L 365 150" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9c27b0"/>
    </marker>
  </defs>

  <!-- Text -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    QRL Stage 3
  </text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Quantum Teleportation Complete
  </text>

  <!-- Stats -->
  <g id="stats">
    <rect x="100" y="220" width="400" height="50" fill="#fff" stroke="#9c27b0" stroke-width="2" rx="10"/>

    <text x="180" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      47 Tests
    </text>
    <text x="300" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      Fidelity = 1.0
    </text>
    <text x="420" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      Adaptive âœ“
    </text>

    <!-- Dividers -->
    <line x1="240" y1="230" x2="240" y2="260" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="360" y1="230" x2="360" y2="260" stroke="#e0e0e0" stroke-width="2"/>
  </g>
</svg>
