<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#f5f5f5"/>

  <!-- Pipeline boxes -->
  <g id="pipeline">
    <!-- QRL box -->
    <rect x="50" y="110" width="100" height="50" fill="#0277bd" rx="8"/>
    <text x="100" y="142" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
      QRL
    </text>

    <!-- Arrow 1 -->
    <path d="M 155 135 L 185 135" stroke="#0277bd" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- graphix box -->
    <rect x="190" y="110" width="100" height="50" fill="#0277bd" rx="8"/>
    <text x="240" y="142" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
      graphix
    </text>

    <!-- Arrow 2 -->
    <path d="M 295 135 L 325 135" stroke="#0277bd" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Perceval box -->
    <rect x="330" y="110" width="100" height="50" fill="#0277bd" rx="8"/>
    <text x="380" y="142" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
      Perceval
    </text>

    <!-- Arrow 3 -->
    <path d="M 435 135 L 465 135" stroke="#0277bd" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Photon symbol -->
    <circle cx="510" cy="135" r="35" fill="#0277bd" opacity="0.2"/>
    <circle cx="510" cy="135" r="28" fill="none" stroke="#0277bd" stroke-width="3"/>
    <!-- Wave inside circle (photon symbol) -->
    <path d="M 485 135 Q 495 120, 510 135 Q 525 150, 535 135" fill="none" stroke="#0277bd" stroke-width="3"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0277bd"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    QRL Stage 4
  </text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Photonic Pipeline Complete
  </text>

  <!-- Stats -->
  <g id="stats">
    <rect x="80" y="200" width="440" height="50" fill="#fff" stroke="#0277bd" stroke-width="2" rx="10"/>

    <text x="160" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0277bd">
      62 Tests
    </text>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0277bd">
      Bell + GHZ
    </text>
    <text x="440" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0277bd">
      SLOS Sim
    </text>

    <!-- Dividers -->
    <line x1="230" y1="210" x2="230" y2="240" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="370" y1="210" x2="370" y2="240" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <!-- Checkmark -->
  <circle cx="555" y="260" r="20" fill="#4caf50"/>
  <path d="M 545 260 L 552 267 L 565 252" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
