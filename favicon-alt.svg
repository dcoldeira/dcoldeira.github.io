<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Quantum spectrum gradient -->
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle with subtle glow -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" opacity="0.95"/>

  <!-- Code brackets - left -->
  <path d="M 18 35 L 12 50 L 18 65"
        stroke="url(#quantumGradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Code brackets - right -->
  <path d="M 82 35 L 88 50 L 82 65"
        stroke="url(#quantumGradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Entangled qubits - representing quantum states -->
  <!-- Left qubit with glow -->
  <circle cx="35" cy="50" r="10" fill="url(#glowGradient)"/>
  <circle cx="35" cy="50" r="6" fill="url(#quantumGradient)"/>

  <!-- Right qubit with glow -->
  <circle cx="65" cy="50" r="10" fill="url(#glowGradient)"/>
  <circle cx="65" cy="50" r="6" fill="url(#quantumGradient)"/>

  <!-- Quantum entanglement connection - figure-8/infinity symbol -->
  <path d="M 35 50 Q 45 35 50 35 Q 55 35 65 50 Q 55 65 50 65 Q 45 65 35 50 Z"
        fill="none"
        stroke="url(#quantumGradient)"
        stroke-width="2.5"
        opacity="0.8"
        stroke-linecap="round"/>

  <!-- Quantum wave interference pattern between qubits -->
  <path d="M 41 50 Q 47 45 50 50 T 59 50"
        stroke="url(#quantumGradient)"
        stroke-width="1.5"
        fill="none"
        opacity="0.7"/>

  <!-- Small dots representing binary/quantum states -->
  <circle cx="28" cy="42" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="72" cy="58" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="28" cy="58" r="1.5" fill="#d946ef" opacity="0.8"/>
  <circle cx="72" cy="42" r="1.5" fill="#d946ef" opacity="0.8"/>
</svg>
